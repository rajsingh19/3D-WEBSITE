
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Store</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .card {
            text-align: center;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .price {
            color: orange;
            font-weight: bold;
            font-size: 18px;
        }
        .order-btn, .ar-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <h1>3D Model Store</h1>

    <div class="container">

        <!-- ðŸ”¹ Model 1 -->
        <div class="card">
            <model-viewer 
                id="modelViewer1"
                src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"  
                ar 
                ar-modes="webxr scene-viewer quick-look"
                camera-controls 
                auto-rotate 
                style="width: 100%; height: 300px;">
                
                <!-- âœ… AR TEXT (Sirf AR Mode Mein Dikhega) -->
                <button class="hotspot" id="hotspot1" slot="hotspot-1" 
                        data-position="0 1.5 0" data-normal="0 1 0" 
                        style="background: rgba(0, 0, 0, 0.7); color: rgb(0, 0, 0); border: none; padding: 5px; border-radius: 5px; display: none;">
                    THIS IS MY PRODUCT
                </button>

            </model-viewer>
            <h3>Astronaut Model</h3>
            <p>Realistic astronaut in space suit.</p>
            <p class="price">$199.99</p>
            <button class="order-btn">Order Now</button>
            <button class="ar-btn" onclick="enterAR()">View in AR</button>
        </div>

    </div>

    <script>
        function enterAR() {
            const modelViewer = document.getElementById("modelViewer1");
            const hotspot = document.getElementById("hotspot1");

            modelViewer.activateAR(); 

            // âœ… AR Mode Start Hote Hi Text Dikhega
            modelViewer.addEventListener("ar-status", (event) => {
                if (event.detail.status === "session-started") {
                    hotspot.style.display = "block";
                } else {
                    hotspot.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
