<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Store with AR Info</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .card {
            text-align: center;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .price {
            color: orange;
            font-weight: bold;
            font-size: 18px;
        }
        .order-btn, .ar-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 10px auto;
        }
        .hotspot {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>3D Model Store with AR Info</h1>

    <div class="container">
        <div class="card">
            <model-viewer 
                id="modelViewer"
                src="model1.glb"  
                ar 
                ar-modes="webxr scene-viewer quick-look"
                camera-controls 
                auto-rotate 
                style="width: 100%; height: 300px;"
                ar-placement="wall">  
                
                <!-- ðŸ”¹ AR Hotspots for Information -->
                <button class="hotspot" slot="hotspot-1" data-position="0 1.5 0" data-normal="0 1 0">
                    <span>Material: Bronze</span>
                </button>

                <button class="hotspot" slot="hotspot-2" data-position="0.5 1 0" data-normal="0 1 0">
                    <span>Height: 1.2m</span>
                </button>

            </model-viewer>

            <h3>My 3D Model</h3>
            <p>High-quality 3D model perfect for decor.</p>
            <p class="price">$149.99</p>
            <button class="order-btn">Order Now</button>
            <button class="ar-btn" onclick="enterAR()">View in AR</button> <!-- ðŸ”¹ AR button -->
        </div>
    </div>

    <script>
        function enterAR() {
            const modelViewer = document.getElementById("modelViewer");
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR mode is not supported on this device.");
            }
        }
    </script>

</body>
</html>
